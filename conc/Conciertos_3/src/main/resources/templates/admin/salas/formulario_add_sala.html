<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nueva Sala</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body id="page-top"> 
 
	<div class="container">	
		<div class="m-5">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item">
			    	<a href="/">Inicio</a>
		        </li>
			    <li class="breadcrumb-item"><a href="/sala">Salas</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Nueva sala</li>
			  </ol>
			</nav>
		</div>
	   
		 <div class="row">
			 <div class="col-2"></div>
			 <div class="col-7">
			  <form action="#" th:action="@{/sala/addSala/submit}" th:object="${nuevaSala}" method="post">
		        <div class="modal-body">			        
				  <div class="form-row">
				    <div class="form-group  mt-4">
					  <input type="hidden" th:field="*{idsala}" class="form-control" id="id"/>
				      <label for="nombre">Nombre</label>
				      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required/>
				      <label for="aforo">Aforo</label>
				      <input type="text" th:field="*{aforo}" class="form-control" id="aforo" required/>  				     
				     </div>
	              </div>					   
		        </div>			        
		        <div class="modal-footer">
	                <input type="submit" value="Guardar" class="btn btn-success float-right mt-5">
	                <a href="/sala" class="btn btn-outline-warning float-right mt-5 ms-1">Volver a la lista</a>
		        </div>
	        </form>	
	        </div>
	        <div class="col-3"></div>
		  </div>
	</div>
	
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</body>
	</html>
