<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Proyecto 2</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
</head>
<body  id="page-top">	
	<div class="container">
	<div class="row">
		<h1 class="titulo_inicio">Grupo</h1>
	</div>
		
		<div class="row">
			<div class="col-sm-8">
				<!-- detalles del grupo -->	
				
				<div class="card border border-primary" th:object="${grupo}">			        
					<div class="card-body row pt-4 pb-4">
					<div class="col-2"></div>
					  <div class="col-8">
					    <div class="card">
  						  <div class="card-header text-dark bg-light">Información del grupo</div>
					      <div class="card-body">
					        <div class="mb-2">
					        	<h5 th:text="'Nombre: '+*{nombre}" class="card-text mb-2"></h5>
					        	<h5 th:text="'Descripción: '+*{descripcion}" class="card-text mb-2"></h5>
					        	<h5 th:text="'Fecha creación: '+${formattedFechaCreacion}" class="card-text mb-2"></h5>					        	
					        </div>
					        
					        <p><a th:href="@{/grupos}" class="btn btn-success mt-3">Cerrar</a></p>
					      </div>
					    </div>
					  </div>
					  <div class="col-2"></div>
					</div>					
			   </div>   

			</div>
			<div class="col-sm-4">
				<nav>
					<ul>
						<li><a href="/admin">Inicio</a></li>
						<li><a href="/conciertos">Conciertos</a></li>
						<li><a href="/grupos">Grupos</a></li>
						<li><a href="/ventas">Ventas</a></li>
						<li><a href="/sala">Salas</a></li>
					</ul>
				</nav>
			</div>
		</div>		
	</div>	
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
